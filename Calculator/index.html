<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-container">
        <div class="output">
            <div data-previous-operand class="previous-output"></div>
            <div data-current-operand class="current-output"></div>
        </div>
        <!-- <input type="text" class="text-input" placeholder="0"> -->
        <div class="buttons">
            <button data-all-clear class="button button-clear">C</button>
            <button data-delete class="button button-c">DEL</button>
            <button data-operation class="button">%</button>
            <button data-number class="button">7</button>
            <button data-number class="button">8</button>
            <button data-number class="button">9</button>
            <button data-operation class="button">*</button>
            <button data-number class="button">4</button>
            <button data-number class="button">5</button>
            <button data-number class="button">6</button>
            <button data-operation class="button">-</button>
            <button data-number class="button">1</button>
            <button data-number class="button">2</button>
            <button data-number class="button">3</button>
            <button data-operation class="button">+</button>
            <button data-number class="button">0</button>
            <button data-number class="button">.</button>
            <button data-operation class="button">/</button>
            <button data-equal class="button button-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
